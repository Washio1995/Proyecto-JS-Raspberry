<p>
  ruta-notificaciones works!
</p>




<div>

  <p-table [value]="notificaciones" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas">
          {{columna.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-notificacion>
      <tr>
        <td *ngFor="let columna of columnas">

          <div *ngIf="columna.field==='id'">

            <div *ngIf="columna.header=='Identificador'">
              {{notificacion[columna.field]}}
            </div>


          </div>

          <div *ngIf="columna.field!=='id'">

            {{notificacion[columna.field]}}

          </div>


        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
