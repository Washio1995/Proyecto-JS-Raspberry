

<div>

  <p-table [value]="sensores" [paginator]="true" [rows]="1">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas">
          {{columna.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sensor>
      <tr>
        <td *ngFor="let columna of columnas">

          <div *ngIf="columna.field==='id'">

            <div *ngIf="columna.header=='Identificador'">
              {{sensor[columna.field]}}
            </div>

          </div>

          <div *ngIf="columna.field!=='id'">

            {{sensor[columna.field]}}

          </div>

        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
