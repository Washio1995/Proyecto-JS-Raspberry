

<div>
  <button
          pButton
          class="ui-button-success"
          label="Nuevo Piso"
          routerLink="/login/menu-admin/gestion-casa/pisos/registrar-piso">
  </button>
  <router-outlet></router-outlet>
</div>


<div>

  <p-table [value]="pisos" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas">
          {{columna.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-piso>
      <tr>
        <td *ngFor="let columna of columnas">

          <div *ngIf="columna.field==='id'">

            <div *ngIf="columna.header=='Identificador'">
              {{piso[columna.field]}}
            </div>

            <div *ngIf="columna.header=='Acciones'">

              <button pButton
                      label="Eliminar"
                      class="ui-button-danger"
                      (click)="eliminar(piso)">

              </button>


            </div>

          </div>

          <div *ngIf="columna.field!=='id'">

            {{piso[columna.field]}}

          </div>


        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
