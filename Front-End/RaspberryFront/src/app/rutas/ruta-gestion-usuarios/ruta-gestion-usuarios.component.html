

<div>
  <button
          pButton
          class="ui-button-success"
          label="Nuevo Usuario"
          routerLink="/menu-admin/gestion-usuarios/registrar-usuario">
  </button>
  <router-outlet></router-outlet>
</div>


<div>

<p-table [value]="usuarios" [paginator]="true" [rows]="1">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let columna of columnas">
        {{columna.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td *ngFor="let columna of columnas">

        <div *ngIf="columna.field==='id'">

          <div *ngIf="columna.header=='Identificador'">
            {{usuario[columna.field]}}
          </div>

          <div *ngIf="columna.header=='Acciones'">

            <button pButton
                    label="Eliminar"
                    class="ui-button-danger"
                    (click)="eliminar(usuario)">

            </button>

            <a [routerLink]="['/login/menu-admin/gestion-usuarios/actualizar-usuario',usuario.id]">
              <button pButton
                      label="Actualizar"
                      class="ui-button-warning">
              </button>
            </a>

          </div>

        </div>

        <div *ngIf="columna.field!=='id'">

          {{usuario[columna.field]}}

        </div>


      </td>
    </tr>
  </ng-template>
</p-table>

</div>
